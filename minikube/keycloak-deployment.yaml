apiVersion: apps/v1
kind: Deployment
metadata:
  name: keycloak
  namespace: dev
spec:
  replicas: 1
  selector:
    matchLabels:
      app: keycloak
  template:
    metadata:
      labels:
        app: keycloak
    spec:
      containers:
      - name: keycloak
        image: quay.io/keycloak/keycloak:24.0
        args:
        - start-dev

        ports:
        - containerPort: 8080

        env:

        - name: KC_DB
          value: postgres

        - name: KC_DB_URL
          value: jdbc:postgresql://postgres:5432/keycloak

        - name: KC_DB_USERNAME
          valueFrom:
            secretKeyRef:
              name: postgres-secret
              key: POSTGRES_USER

        - name: KC_DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: postgres-secret
              key: POSTGRES_PASSWORD

        - name: KEYCLOAK_ADMIN
          value: admin

        - name: KEYCLOAK_ADMIN_PASSWORD
          value: admin